<head>
<link href="./index_files/nv.d3.css" rel="stylesheet" type="text/css">
<script src="./index_files/d3.min.js" charset="utf-8"></script>
<script src="./index_files/nv.d3.js"></script>
<script src="./index_files/stream_layers.js"></script>
<script>
    nv.addGraph(function() {
        var chart = nv.models.lineWithFocusChart();

        chart.xAxis.tickFormat(d3.format(',f'));
        chart.x2Axis.tickFormat(d3.format(',f'));
        chart.yAxis.tickFormat(d3.format(',.2f'));
        chart.y2Axis.tickFormat(d3.format(',.2f'));

        d3.select('#mainChart svg')
            .datum(testData())
            .call(chart);

        nv.utils.windowResize(chart.update);

        return chart;
    });

    function testData() {
        return stream_layers(3,128,.1).map(function(data, i) {
            return {
                key: 'Stream' + i,
                area: i === 1,
                values: data
            };
        });
    }
</script>
