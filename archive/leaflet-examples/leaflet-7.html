<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Leaflet - MarkerCluster</title>

 <!-- Добавляем файлы стилей CSS для библиотеки -->
<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.5/leaflet.css" />

  <!-- Добавляем ссылку на JS-скрипт библиотеки -->
 <script src="http://cdn.leafletjs.com/leaflet-0.5/leaflet.js"></script>
 
 <link rel="stylesheet" href="js/MarkerCluster.css" />
	<link rel="stylesheet" href="js/MarkerCluster.Default.css" />
	<!--[if lte IE 8]><link rel="stylesheet" href="js/MarkerCluster.Default.ie.css" /><![endif]-->
	<script src="js/leaflet.markercluster-src.js"></script>
	<script src="qiwi-nn.js"></script>

 <style>
 
#map {width: 1000px; height: 800px; }
 
 </style>
 


</head>

<body>
<div id="map"></div>

<script type='text/javascript'>

//Определяем карту, координаты центра и начальный масштаб
var map = L.map('map').setView([56.326944, 44.0075], 12);

//Добавляем на нашу карту слой OpenStreetMap
L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);

var markers = new L.MarkerClusterGroup();
		
		for (var i = 0; i < addressPoints.length; i++) {
			var a = addressPoints[i];
			var title = a[2];
			var marker = new L.Marker(new L.LatLng(a[0], a[1]), { title: title });
			marker.bindPopup(title);
			markers.addLayer(marker);
		}

		map.addLayer(markers);

</script>

</body>
</html>
