<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Leaflet - свои иконки для маркеров</title>

 <!-- Добавляем файлы стилей CSS для библиотеки -->
<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.5/leaflet.css" />
 <!--[if lte IE 8]>
     <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.5/leaflet.ie.css" />
 <![endif]-->
 
  <!-- Добавляем ссылку на JS-скрипт библиотеки -->
 <script src="http://cdn.leafletjs.com/leaflet-0.5/leaflet.js"></script>

<style>
 
#map {width: 600px; height: 400px; }
 
 </style>
 


</head>

<body>
<div id="map"></div>

<script type='text/javascript'>
var osmUrl = 'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', osmAttribution = 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>',
osmLayer = new L.TileLayer(osmUrl, {maxZoom: 18, attribution: osmAttribution});

var map = new L.Map('map');
map.setView(new L.LatLng(56.326944, 44.0075), 14)
map.addLayer(osmLayer);

var LeafIcon = L.Icon.extend({
			options: {
				shadowUrl: 'img/shadow.png',
				iconSize:     [32, 37],
				shadowSize:   [51, 37],
				iconAnchor:   [16,37],
				shadowAnchor: [16, 37],
				popupAnchor:  [0, -30]
			}
		});

		var coffeeIcon = new LeafIcon({iconUrl: 'img/coffee-red.png'}),
			cinemaIcon = new LeafIcon({iconUrl: 'img/cinema.png'}),
			restaurantIcon = new LeafIcon({iconUrl: 'img/restaurant.png'});

		L.marker([56.3271,44.0074], {icon: coffeeIcon}).bindPopup("<strong>Шоколадница, сеть кофеен</strong><br />Адрес: Минина и Пожарского площадь, 11").addTo(map);
		L.marker([56.3193,44.0269], {icon: cinemaIcon}).bindPopup("<strong>КАРО ФИЛЬМ Шоколад</strong><br />Адрес: ул. Белинского, 124").addTo(map);
		L.marker([56.3247,44.0092], {icon: restaurantIcon}).bindPopup("<strong>Бирмания, пивной ресторан</strong><br />Адрес: ул. Варварская, 8").addTo(map);

     
</script>


</body>
</html>
