<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Leaflet - выводим слой Cloudmade</title>

 <!-- Добавляем файлы стилей CSS для библиотеки -->
<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.5/leaflet.css" />
 <!--[if lte IE 8]>
     <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.5/leaflet.ie.css" />
 <![endif]-->
 
  <!-- Добавляем ссылку на JS-скрипт библиотеки -->
 <script src="http://cdn.leafletjs.com/leaflet-0.5/leaflet.js"></script>

 <style>
 
#map {width: 600px; height: 400px; }
 
 </style>
 


</head>

<body>
<div id="map"></div>

<script type='text/javascript'>

//Определяем карту, координаты центра и начальный масштаб
var map = L.map('map').setView([56.326944, 44.0075], 12);

//Добавляем на нашу карту слой Cloudmade
L.tileLayer('http://{s}.tile.cloudmade.com/56eded06210846ecbb758f29e7c28152/997/256/{z}/{x}/{y}.png', {
    attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery © <a href="http://cloudmade.com">CloudMade</a>',
    maxZoom: 18
}).addTo(map);

</script>

</body>
</html>
