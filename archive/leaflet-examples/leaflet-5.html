<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Leaflet - добавляем полилинию</title>

 <!-- Добавляем файлы стилей CSS для библиотеки -->
<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.5/leaflet.css" />
 <!--[if lte IE 8]>
     <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.5/leaflet.ie.css" />
 <![endif]-->
 
  <!-- Добавляем ссылку на JS-скрипт библиотеки -->
 <script src="http://cdn.leafletjs.com/leaflet-0.5/leaflet.js"></script>

 <style>
 
#map {width: 600px; height: 400px; }
 
 </style>
 


</head>

<body>
<div id="map"></div>

<script type='text/javascript'>

//Определяем карту, координаты центра и начальный масштаб
var map = L.map('map').setView([56.326944, 44.0075], 12);

//Добавляем на нашу карту слой OpenStreetMap
L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);

// create a red polyline from an arrays of LatLng points
var polyline = L.polyline([[56.3271,44.0074],[56.3193,44.0269],[56.3247,44.0092]],
{color: 'red',
weight: 3,
opacity: 0.5,
smoothFactor: 1}).addTo(map);

// zoom the map to the polyline
map.fitBounds(polyline.getBounds());

</script>

</body>
</html>
